on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Build Docker Image
      run: docker build -t docker/multinet:${{ github.sha }} -t docker/multinet:${{ github.ref_name }} -t felsokning/multinet:${{ github.ref_name }} .
    - name: Login to DockerHub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Publish to DockerHub
      run: docker push docker/multinet:${{ github.sha }}